<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>HTML5 Geolocation</title>

		<link rel="stylesheet" href="css/reset.css" type="text/css"> </link>
		<link rel="stylesheet" href="css/style.css" type="text/css"> </link>

		<script src="js/jquery.js" type="text/javascript"> </script>
